server {
    listen 80;
    listen [::]:80;
    server_name meysamaghili.ir;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name meysamaghili.ir;

    client_max_body_size 400M;

    ssl_certificate     /etc/nginx/certs/resume.crt;
    ssl_certificate_key /etc/nginx/certs/resume.key;

    # Strong SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # --- Gzip Compression ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    # --- Health Check Endpoint ---
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }    

    # --- Handle client-side routing (React Router) ---
    location / {
        resolver 127.0.0.11 valid=30s;  # Docker DNS resolver
        set $frontend_upstream http://178.131.8.158:3000;
        proxy_pass $frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- Docker Registry ---
    location ~ ^/(v2|registry)/ {
        resolver 127.0.0.11 valid=30s;
        set $registry_upstream http://178.131.8.158:5000;

        # If /registry/, strip prefix
        if ($request_uri ~ "^/registry/") {
            rewrite ^/registry/(.*)$ /$1 break;
        }

        proxy_pass $registry_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Crucial for Docker pushes
        chunked_transfer_encoding on;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # --- Portainer ---
    # location /projects/portainer {
    #     return 301 https://$host$request_uri/;
    # }
    # location /projects/portainer/ {
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_pass http://portainer:9000;
    # }

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}
